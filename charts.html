<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facilities graphs</title>
    <!-- chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body class="container">
        
    <!-- Link to index.html -->
    <button class="m-1 btn btn-light"><a href="index.html">マップ</a></button>

    <!-- Charts layout: Bootstrapのグリッドシステム（レスポンシブ） -->
    <div class="row">
        <div class="p-4 col-lg-6 col-sm-12">
            <canvas id="graph_01"></canvas>
        </div>
        <div class="p-4 col-lg-6 col-sm-12">
            <canvas id="graph_02"></canvas>
        </div>
    </div>

    <div class="row">
        <div class="p-4 col-lg-6 col-sm-12">
            <canvas id="graph_03"></canvas>
        </div>
        <div class="p-4 col-lg-6 col-sm-12">
            <canvas id="graph_04"></canvas>
        </div>
    </div>

    <div class="row">
        <div class="p-4 col-lg-6 col-sm-12">
            <canvas id="graph_05"></canvas>
        </div>
        <div class="p-4 col-lg-6 col-sm-12">
            <canvas id="graph_06"></canvas>
        </div>
    </div>

    <!-- Chart.js script -->
    <script>
    //===== 外資系企業 =====//
        const labels_01 = [
            '千代田区',
            '中央区',
            '港区',
            '渋谷区',
            '新宿区',
            '品川区',
            '江東区',
        ];
        
        const data_01 = {
            labels: labels_01,
            datasets: [{
                label: '外資系企業',
                backgroundColor: 'rgba(255, 0, 0, 0.5)',
                borderColor: 'rgba(255, 0, 0, 0.5)',
                data: [565, 282, 794, 154, 129, 180, 54],
            }]
        };
        
        const config_01 = {
            type: 'bar',
            data: data_01,
            options: {}
        };
        
        const graph_01 = new Chart(
        document.getElementById('graph_01'), config_01 );
    </script>

    <script>
    //===== 外資系企業密度 =====//
        const labels_02 = [
            '千代田区',
            '中央区',
            '港区',
            '渋谷区',
            '新宿区',
            '品川区',
            '江東区',
        ];
        
        const data_02 = {
            labels: labels_02,
            datasets: [{
                label: '外資系企業密度',
                backgroundColor: 'rgba(0, 0, 255, 0.5)',
                borderColor: 'rgba(0, 0, 255, 0.5)',
                data: [48.5, 27.6, 39.0, 10.2, 7.1, 7.9, 1.3],
            }]
        };
        
        const config_02 = {
            type: 'bar',
            data: data_02,
            options: {}
        };
        
        const graph_02 = new Chart(
        document.getElementById('graph_02'), config_02 );
    </script>

</body>
</html>
